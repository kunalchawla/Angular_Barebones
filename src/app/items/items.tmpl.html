<h1>{{items.title}}</h1>
<p>{{items.body}}</p>
<hr />
<div>
    <h2 class="text-error">Items: {{items.message}}</h2>
    <form class="form-inline">
        <input type="text" class="form-control" ng-model="items.message" placeholder="Message" />
        <button type="submit" class="btn btn-default" ng-click="items.updateMessage(items.message)">Update Message</button>
    </form>
</div>
